<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDs and class in html</title>
</head>
<body>
    <h3>IDS and classes tutorial</h3>
    <div id="mainBox" class="redBg">
        This is mainbox
    </div>
    <span class="redBg"></span>
    <!-- Emmet -->
    <!-- . for class and # for Id -->
<span class="redBg"></span>
<span id="mainspan"></span>    
<!-- emmet takes div tag as defult -->
<div class="blackBackground"></div>
<!-- Creating multiple elements using Emmet -->
<!-- span.myclass.myclass1.myclass2.myclass3*4 +<Tab> to print 4 similar elements using emmet  -->
    <span class="myclass myclass1 myclass2 myclass3">First </span>
    <span class="myclass myclass1 myclass2 myclass3">Secand</span>
    <span class="myclass myclass1 myclass2 myclass3">Third</span>
    <span class="myclass myclass1 myclass2 myclass3">fourth</span>
</body>
</html>
