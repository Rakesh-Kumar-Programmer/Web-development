<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> html entities</title>
</head>
<body>
    <div class="container">
        <p>This is paragraph</p>
    </div>
    <div class="container">
        <p>This is another &nbsp;paragraph with space</p>
        <p>Paragraph is written by this &lt;p&gt;</p>
        <p>Pound like this &pound;</p>
        <p>Copyright like this &copy;</p>
        <p>Like this &djcy;</p>
        <p>Empty character &#8203;</p>

    </div>
</body>
</html>
