<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors in CSS</title>
    <style>

        #firstpara{
            color:red; /* color by name*/
            
        }
        #secandpara{
            color:rgb(10, 233, 10); /*color by RGB value*/
        }
        #thirdpara{
             color:#a39191 ; /*color by hex value */
        }
        </style>
</head>
<body>
    <h2>This is my first box</h2>
    <p id="firstpara">This is a paragraph from first box</p>
    <p id="secandpara">This is a paragraph from secand box</p>
    <p id="thirdpara">This is a paragraph from Third box</p>
</body>
</html>
