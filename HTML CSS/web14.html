<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css selecter</title>
    <style>
        /* Element Selector */
        p{
            border: 2px solid black;
        }
        /* Class selector */
        .myred{
            color:yellow;
           
            
        }
        .bgblue{
            background-color: blueviolet;
        }
        /* Id selector */
        #first{
            color:white;
            background-color: black;
        }
        /* grouping selecter */
        footer,span{
            background-color: hotpink;
        }
    </style>
</head>
<body>
    <h3>CSS Selecters</h3>
    <p id="first">This is a simple paragraph to demonstrate css selectors</p>
    <p class="myred bgblue">This is a simple paragraph to demonstrate css selectors</p>
<div>
    <p>This is a simple paragraph to demonstrate css selectors</p>
    </div>
    <span> hi I am span</span>
    <footer>this is footer</footer>
</body>
</html>
